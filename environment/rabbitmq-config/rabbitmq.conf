# ./environment/rabbitmq-config/rabbitmq.conf

# Allow the use of transient non-exclusive queues to eliminate deprecated feature warnings
deprecated_features.permit.transient_nonexcl_queues = true

# Set the system memory high watermark to 80% of available memory
vm_memory_high_watermark.relative = 0.8

# Configure heartbeat interval (in seconds)
heartbeat = 60

# Optional: Fine-tune TCP settings for better performance and reliability
tcp_listen_options.backlog = 128
tcp_listen_options.nodelay = true
tcp_listen_options.keepalive = true
